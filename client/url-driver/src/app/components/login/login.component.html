<h2>Login</h2>
<form (submit)="onLogin()">
  <label>Username:</label>
  <input type="text" [(ngModel)]="credentials.username" required>

  <label>Password:</label>
  <input type="password" [(ngModel)]="credentials.password" required>

  <button type="submit">Sign In</button>
</form>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
